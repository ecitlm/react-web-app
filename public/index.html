<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Web APP</title>
  </head>
  <body>
  <script>
    (function (win, doc) {
      var recalc = function (devicePixelRatio) {
        var dpr, rem, scale
        var docEl = doc.documentElement
        var metaEl = doc.querySelector('meta[name="viewport"]')
        var clientWidth = docEl.clientWidth
        if (clientWidth > 750) {
          clientWidth = 750
        }

        dpr = Math.floor(devicePixelRatio || 1)

        if (dpr > 3) {
          dpr = 3
        }

        rem = (clientWidth * dpr) / 10
        scale = 1 / dpr

        if (dpr > 1) {
          // 设置viewport，进行缩放，达到高清效果
          metaEl.setAttribute('content', 'width=' + dpr * clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no,target-densitydpi=device-dpi,viewport-fit=cover')
        }
        // 设置data-dpr属性，留作的css hack之用
        docEl.setAttribute('data-dpr', dpr)
        docEl.setAttribute('style', 'font-size:' + rem + 'px')

        // 给js调用的，某一dpr下rem和px之间的转换函数
        win.rem2px = function (v) {
          v = parseFloat(v)
          return v * rem
        }
        win.px2rem = function (v) {
          v = parseFloat(v)
          return v / rem
        }

        win.dpr = dpr
        win.rem = rem
      }

      recalc(win.devicePixelRatio)
    })(window, document)

  </script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
